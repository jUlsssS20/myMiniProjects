<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="numberDisplay">0</span>
        </div>
        <div class="control-panel">
            <button class="control-button" id="clearBtn">CLR</button>
            <button class="control-button" id="bspaceBtn">Backspace</button>
            <button class="control-button" id="sevenBtn">7</button>
            <button class="control-button" id="eightBtn">8</button>
            <button class="control-button" id="nineBtn">9</button>
            <button class="control-button op" id="addBtn">+</button>
            <button class="control-button" id="fourBtn">4</button>
            <button class="control-button" id="fiveBtn">5</button>
            <button class="control-button" id="sixBtn">6</button>
            <button class="control-button op" id="subBtn">-</button>
            <button class="control-button" id="oneBtn">1</button>
            <button class="control-button" id="twoBtn">2</button>
            <button class="control-button" id="threeBtn">3</button>
            <button class="control-button op" id="mulBtn">x</button>
            <button class="control-button" id="zeroBtn">0</button>
            <button class="control-button" id="dotBtn">.</button>
            <button class="control-button" id="equalBtn">=</button>
            <button class="control-button op" id="divBtn">รท</button>
        </div>
    </div>
</body>
</html>
